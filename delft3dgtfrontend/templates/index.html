<!doctype html>
<html class="no-js" lang="">
<head>
<meta charset="utf-8">
<meta name="description" content="">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>
Delft3D-GT Dashboard</title>
<link rel="apple-touch-icon" href="/static/apple-touch-icon.png">
<!-- Place favicon.ico in the root directory -->
<link rel="stylesheet" href="/static/styles/main.css">
<script src="/static/scripts/vendor/modernizr.js">
</script>
</head>
<body>
<!--[if lt IE 10]>

      <p class="browserupgrade">
      You are using an <strong>
      outdated</strong>
       browser. Please <a href="/static/http://browsehappy.com/">
      upgrade your browser</a>
       to improve your experience.</p>

      <![endif]-->
      <!--
This is a placeholder layout
-->
<div class="container">
<div class="row">
<div class="col-lg-12">
<div class="panel panel-primary">
<div class="col-lg-12 heading-bar">
<h2 class="site-title">
<img src="/static/images/logo/app-icon.png" alt="Delft3D-GT Dashboard">
Delft3D-GT Dashboard</h2>
</div>
<div class="panel-body">
<a href="/logout/" class="pull-right btn-logout">
LOGOUT</a>
<div class="col-lg-12">
<div class="header-bar">
<h2>
Running models</h2>
</div>
<div class="alert alert-warning default-hidden" role="alert" id="alert-connectionfailed">
Cannot reach model server.</div>
<table id="list-model-status" class="table-default">
<thead>
<tr>
<td>
Run #</td>
<td>
Status</td>
<td>
Est. time left</td>
<td>
Output location</td>
<td class="column-actions">
&nbsp;</td>
</tr>
</thead>
<tbody>
</tbody>
</table>
</div>
<div class="col-lg-12" id="run-model-input-properties">
<h2>
Start new run</h2>
<h3>
Run properties</h3>
<div class="input-group">
<span class="input-group-addon item-group-title" id="newrun-name-label">
Run id</span>
 <input type="text" class="form-control" value="Model 1" id="newrun-name" maxlength="32" aria-describedby="newrun-name-label" autocomplete="off">
 <span class="input-group-addon input-group-addon-info item-group-width">
 Name</span>
</div>
<div class="input-group">
<span class="input-group-addon">
<input type="checkbox" disabled="disabled" checked="checked">
</span>
 <span class="input-group-addon item-group-title" id="newrun-timestep-label">
 Time step</span>
 <input type="number" pattern="[0-9]*" class="form-control" value="20" id="newrun-timestep" min="1" max="50" aria-describedby="newrun-timestep-label" autocomplete="off">
 <span class="input-group-addon input-group-addon-info item-group-width">
 Time step (minutes)</span>
</div>
</div>
<div class="col-lg-12 default-hidden" id="newrun-alert">
<div class="alert" role="alert">
</div>
</div>
<div class="col-lg-2">
<div class="btn-group">
<button class="form-control btn btn-primary" id="newrun-submit" value="">
Create</button>
</div>
</div>
<div class="col-lg-12 footer">
<p>
<a href="static/software.zip">
Get QuickPlot software</a>
</p>
</div>
</div>
</div>
</div>
</div>
</div>
<div class="modal default-hidden" id="dialog-confirm-delete" tabindex="-1" role="dialog">
<div class="modal-dialog">
<div class="modal-content">
<div class="modal-header">
<button type="button" class="close" data-dismiss="modal" aria-label="Close">
<span aria-hidden="true">
&times;</span>
</button>
<h4 class="modal-title">
Remove model '<span id="dialog-remove-name">
</span>
'?</h4>
</div>
<div class="modal-body">
<p>
Are you sure you want to remove this model?</p>
</div>
<div class="modal-footer">
<button type="button" class="btn btn-warning" id="dialog-remove-response-accept">
Delete</button>
 <button type="button" class="btn btn-primary" id="dialog-remove-response-cancel" data-dismiss="modal">
 Cancel</button>
</div>
</div>
<!-- /.modal-content -->
</div>
<!-- /.modal-dialog -->
</div>
<!-- /.modal -->
<script src="/static/scripts/vendor.js">
</script>
<script src="/static/scripts/plugins.js">
</script>
<script src="/static/scripts/main.js">
</script>
</body>
</html>
